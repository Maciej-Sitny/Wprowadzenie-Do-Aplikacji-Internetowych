    <div id="main">
        <img id="plan_ogolny" src="plan_ogolny.jpg">

        <form id="formularz">
            <label for="fname">Imię:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Twoje imię" required><br>
            <label for="lname">Nazwisko:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Twoje nazwisko" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Twój email" required><br>
            <label for="cars">Wybierz sektor:</label>
            <select name="sektor" id="sektor" onchange=updateNumerSektora() required>
                <option value="">-- Wybierz --</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select> <br>
            <label for="numerSektora">Wybierz numer sektora:</label>
            <select id="numerSektora" name="numerSektora" required>
                <option value="">-- Wybierz --</option>
            
            </select><br>
            <label>Liczba biletów:</label>
            <select id="liczba_biletow"> 
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select> <br>
            <input type="submit"  id="wyslij" value="Wyślij" onclick=wyslij()>
        </form>
